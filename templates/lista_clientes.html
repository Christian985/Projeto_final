<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organização da Gestão de Pedidos</title>
    <link rel="stylesheet" href="/static/lista_clientes.css">
</head>
<body>
<header>
    <div class="menu-top">
        <div class="menu-title"><img src="/static/thumbnail_1600w-removebg-preview.png" alt="" height="60"></div>LISTA DE CLIENTES
        <div class="menu-icon"><img src="/static/user.png" alt="" height="50"></div>
    </div>
</header>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li>
                <div class="separacao"><a href="{{ url_for('template') }}"><strong>Menu</strong></a></div>
            </li>

            <li>
                <div class="separacao"><a href="{{ url_for('lista_clientes') }}"><strong>Lista Clientes</strong></a></div>
            </li>

            <li>
                <div class="separacao"><a href="{{ url_for('lista_calcados') }}"><strong>Lista Calçados</strong></a></div>
            </li>

            <li>
                <div class="separacao"><a href="{{ url_for('pedidos') }}"><strong>Pedidos</strong></a></div>
            </li>

            <li>
                <div class="separacao"><a href="{{ url_for('cadastro_pedidos') }}"><strong>Cadastro de Pedidos</strong></a></div>
            </li>

            <li>
                <div class="separacao"><a href="{{ url_for('cadastro_cliente') }}"><strong>Cadastro de Clientes</strong></a></div>
            </li>

            <li>
                <div class="separacao"><a href="{{ url_for('cadastro_calcados') }}"><strong>Cadastro de calçados</strong></a></div>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="intro"><p>SEJAM BEM VINDOS A INDUSTRY GEAR P</p></div>
        <br>
        <div id="cards-container"></div>
    </main>
</div>

<script>
    async function carregarClientes() {
        try {
            const resposta = await fetch("/api/clientes");
            const clientes = await resposta.json();
            const container = document.getElementById("cards-container");
            container.innerHTML = "";

            clientes.forEach(cliente => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerText = cliente.nome;
                container.appendChild(card);
            });
        } catch (error) {
            console.error("Erro ao carregar clientes:", error);
        }
    }

    carregarClientes();
    setInterval(carregarClientes, 5000); // atualiza a cada 5s
</script>
</body>
</html>
