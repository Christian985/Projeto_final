{% extends "template.html" %}

{% block main %}

<div class="form-container">
    <form id="postForm" class="form_produto" method="POST" action="{{ url_for('cadastrar_produto') }}">
        <h1>Cadastro de Produto</h1>

        <br><br>

        <!-- ID da Categoria -->
        <div class="form-group">
            <label for="id_categoria">Categoria:</label>
            <select id="id_categoria" name="id_categoria" required>
                <option value="1">Sandália</option>
                <option value="2">Sapato</option>
                <option value="3">Tênis</option>
                <option value="3">Chinelo</option>
            </select>
        </div>

        <br><br>

        <!-- Nome do Produto -->
        <div class="form-group">
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto" required placeholder="Ex: Tênis Air Max">
        </div>

        <br><br>

        <!-- Tamanho -->
        <div class="form-group">
            <label for="tamanho">Tamanho:</label>
            <input id="tamanho" name="tamanho" type="number" min="33" max="50" required placeholder="Ex: 42">
        </div>

        <br><br>

        <!-- Gênero -->
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Unissex">Unissex</option>
            </select>
        </div>

        <br><br>

        <!-- Marca -->
        <div class="form-group">
            <label for="marca_produto">Marca:</label>
            <select id="marca_produto" name="marca_produto" required>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Mizuno">Mizuno</option>
                <option value="Mizuno">Puma</option>
                <option value="Mizuno">Lacoste</option>
                <option value="Mizuno">New balance</option>
            </select>
        </div>

        <br><br>

        <!-- Preço / Custo do Produto -->
        <div class="form-group">
            <label for="custo_produto">Preço (R$):</label>
            <input id="custo_produto" name="custo_produto" type="number" step="0.01" min="0" required placeholder="Ex: 199.90">
        </div>

        <br><br>

        <div class="form-group">
            <label for="qtd_produto">Quantidade do Produto:</label>
            <input id="qtd_produto" name="qtd_produto" type="number" step="1" min="0">
        </div>

        <br><br>

        <div class="form-actions">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</div>
{% endblock %}
