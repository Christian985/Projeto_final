<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organização da Gestão de Pedidos</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
<header>
    <div class="menu-top">
        <div class="menu-title">
            <img src="/static/thumbnail_1600w-removebg-preview.png" alt="" height="60">
        </div>
        CADASTRO DE CLIENTES
        <div class="menu-icon">
            <img src="/static/user.png" alt="" height="50">
        </div>
    </div>
</header>

<div class="container">
    <aside class="sidebar">
        <ul>
            <li><div class="separacao"><a href="{{ url_for('template') }}"><strong>Menu</strong></a></div></li>
            <li><div class="separacao"><a href="{{ url_for('lista_clientes') }}"><strong>Lista Clientes</strong></a></div></li>
            <li><div class="separacao"><a href="{{ url_for('lista_calcados') }}"><strong>Lista Calçados</strong></a></div></li>
            <li><div class="separacao"><a href="{{ url_for('pedidos') }}"><strong>Pedidos</strong></a></div></li>
            <li><div class="separacao"><a href="{{ url_for('cadastro_pedidos') }}"><strong>Cadastro de Pedidos</strong></a></div></li>
            <li><div class="separacao"><a href="{{ url_for('cadastro_cliente') }}"><strong>Cadastro de Clientes</strong></a></div></li>
            <li><div class="separacao"><a href="{{ url_for('cadastro_calcados') }}"><strong>Cadastro de Calçados</strong></a></div></li>
        </ul>
    </aside>

    <main class="main-content">
        <h2 style="text-align:center; margin-top: 20px;">Formulário de Cadastro de Clientes</h2>
        <br>

        <form id="form-cadastro" class="form-cadastro">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="mensagem" style="text-align:center; margin-top:20px; font-weight:bold;"></p>
    </main>
</div>

<script>
    document.getElementById("form-cadastro").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("nome").value;

        try {
            const resposta = await fetch("/api/clientes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome })
            });

            if (resposta.ok) {
                document.getElementById("mensagem").innerText = "✅ Cliente cadastrado com sucesso!";
                document.getElementById("form-cadastro").reset();
            } else {
                document.getElementById("mensagem").innerText = "❌ Erro ao cadastrar cliente!";
            }
        } catch (error) {
            console.error("Erro:", error);
            document.getElementById("mensagem").innerText = "⚠️ Erro de conexão com a API!";
        }
    });
</script>
</body>
</html>
