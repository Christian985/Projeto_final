{% extends "template.html" %}

{% block main %}

<h2>Gráfico de Estoque – Entradas e Saídas</h2>

<canvas id="graficoEstoque" width="400" height="200"></canvas>

<!-- Importação do Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById("graficoEstoque");

    // Produtos e seus estoques (dados fornecidos)
    const produtos = [
        "Sandalia NB Salto Grosso",
        "Sapato Social Mizuno",
        "Tênis Adidas Streetalk",
        "Tênis Nike Downshifter 13",
        "Chinelo Nike"
    ];

    const estoque = [200, 193, 147, 120, 232];

    // Entradas imaginárias
    const entradas = [30, 10, 20, 15, 40];

    // Saídas imaginárias
    const saidas = [50, 32, 28, 22, 55];

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: produtos,
            datasets: [
                {
                    label: "Estoque Atual",
                    data: estoque,
                    backgroundColor: "rgba(54, 162, 235, 0.6)"
                },
                {
                    label: "Entradas",
                    data: entradas,
                    backgroundColor: "rgba(75, 192, 192, 0.6)"
                },
                {
                    label: "Saídas",
                    data: saidas,
                    backgroundColor: "rgba(255, 99, 132, 0.6)"
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
