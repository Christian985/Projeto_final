{% extends "template.html" %}

{% block main %}

<div class="main-content">
    <h2>Cadastro de Calçados</h2>

    <div class="form-container">
        <form action="submit" method="POST" class="form-cadastro">
            <div class="form-group">
                <label for="marca_produto">Marca do Produto:</label>
                <select id="marca_produto">
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="mizuno">Mizuno</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tamanho">Tamanho:</label>
                <input type="number" id="tamanho" min="33" max="50">
            </div>

            <div class="form-group">
                <label for="cor">Cor:</label>
                <select id="cor">
                    <option value="azul">Azul</option>
                    <option value="preto">Preto</option>
                    <option value="branco">Branco</option>
                    <option value="vermelho">Vermelho</option>

                    <option value="rosa">Rosa</option>
                    <option value="cinza">Cinza</option>
                    <option value="roxo">Roxo</option>
                    <option value="marrom">Marrom</option>

                    <option value="amarelo">Amarelo</option>
                    <option value="verde">Verde</option>
                    <option value="violeta">Violeta</option>
                    <option value="prata">Prata</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" step="0.01" min="0" placeholder="Ex: 199.90">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade em estoque:</label>
                <input type="number" id="quantidade" min="0">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="3" placeholder="Detalhes do calçado..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-enviar">Cadastrar</button>
                <button type="reset" class="btn-limpar">Limpar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
