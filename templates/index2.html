<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Pedidos - Visualização</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 90%;
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            border: 2px solid #ff0000;
            margin-bottom: 30px;
        }

        header h1 {
            color: #ff0000;
            font-size: 36px;
        }

        #listaPedidos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 900px;
        }

        .pedido-card {
            border: 4px solid black;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            transition: transform 0.3s;
            color: #fff;
            position: relative;
        }

        .pedido-card:hover {
            transform: scale(1.05);
        }

        .pedido-info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .pedido-status {
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Cores por status */
        .status-parado {
            background-color: #ff0000;
            color: #fff;
        }

        .status-andamento {
            background-color: #ffff00;
            color: #000;
        }

        .status-feito {
            background-color: #00ff00;
            color: #000;
        }

        @media (max-width: 600px) {
            #listaPedidos {
                grid-template-columns: 1fr;
            }

            .pedido-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Gestão de Pedidos - Visualização</h1>
</header>

<div id="listaPedidos"></div>

<script>
    const apiURL = "http://127.0.0.1:5000/pedidos";

    async function carregarPedidos() {
        const res = await fetch(apiURL);
        const pedidos = await res.json();
        const container = document.getElementById("listaPedidos");
        container.innerHTML = "";

        pedidos.forEach(p => {
            const card = document.createElement("div");
            card.className = "pedido-card";

            const info = document.createElement("div");
            info.className = "pedido-info";
            info.textContent = `${p.cliente} - ${p.produto}`;

            const status = document.createElement("div");
            status.className = "pedido-status";
            status.textContent = p.status;

            if (p.status === "Parado") status.classList.add("status-parado");
            else if (p.status === "Em andamento") status.classList.add("status-andamento");
            else if (p.status === "Feito") status.classList.add("status-feito");

            card.appendChild(info);
            card.appendChild(status);
            container.appendChild(card);
        });


    }

    carregarPedidos();
</script>
</body>
</html>
