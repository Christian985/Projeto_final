{% extends "template.html" %}

{% block main %}
<div class="form-container">
    <form action="submit" method="post">
        <h1>Pessoa</h1>

        <br><br>

        <div class="form-group">
            <label for="nome_pessoa">Nome:</label>
            <textarea id="nome_pessoa" required placeholder="Escreva o Nome"></textarea>
        </div>

        <br><br>

        <div class="form-group">
            <label for="cpf_pessoa">CPF:</label>
            <input id="cpf_pessoa" type="number" required placeholder="Escreva o CPF">
        </div>

        <br><br>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input id="cargo" type="text" required placeholder="Escreva o Cargo">
        </div>

        <br><br>

        <div class="form-group">
            <label for="senha_hash">Senha:</label>
            <input id="senha_hash" type="password" required placeholder="Escreva a Senha">
        </div>

        <br><br>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>

        <br><br>

        <div class="form-actions">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</div>
{% endblock %}
