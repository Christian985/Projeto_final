<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Pedidos com Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      background-color: #292828;
      width: 80%;
      text-align: center;
      padding: 20px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    header h1 { color: #ff0000; font-size: 36px; }

    form {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 500px;
      background-color: #292828;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff0000;
      margin-bottom: 30px;
    }

    form input, form select, form button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
    }

    form input, form select { border: 1px solid #555; background-color: #000; color: #fff; }
    form button { background-color: #ff0000; color: #fff; border: none; cursor: pointer; }
    form button:hover { background-color: #cc0000; }

    #listaPedidos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 80%;
      max-width: 900px;
    }

    .pedido-card {
      background-color: #f2f2f2;
      color: #000;
      border: 4px solid black;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      position: relative;
    }

    .pedido-card button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pedido-card button:hover { background-color: #cc0000; }

    .pedido-card select {
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #555;
      width: 80%;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gestão de Pedidos com Status</h1>
  </header>

  <form id="pedidoForm">
    <input type="text" id="cliente" placeholder="Cliente" required>
    <input type="text" id="produto" placeholder="Produto" required>
    <button type="submit">Adicionar Pedido</button>
  </form>

  <div id="listaPedidos"></div>

  <script>
    const apiURL = "http://127.0.0.1:5000/pedidos";

    async function carregarPedidos() {
      const res = await fetch(apiURL);
      const pedidos = await res.json();
      const lista = document.getElementById("listaPedidos");
      lista.innerHTML = "";

      pedidos.forEach(p => {
        const card = document.createElement("div");
        card.className = "pedido-card";

        const info = document.createElement("div");
        info.textContent = `${p.cliente} - ${p.produto}`;

        const statusSelect = document.createElement("select");
        ["Parado", "Em andamento", "Feito"].forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          if (p.status === s) opt.selected = true;
          statusSelect.appendChild(opt);
        });

        statusSelect.addEventListener("change", async () => {
          await fetch(`${apiURL}/${p.id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status: statusSelect.value })
          });
          carregarPedidos(); // Atualiza visual
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.onclick = async () => {
          await fetch(`${apiURL}/${p.id}`, { method: "DELETE" });
          carregarPedidos();
        };

        card.appendChild(delBtn);
        card.appendChild(info);
        card.appendChild(statusSelect);
        lista.appendChild(card);
      });
    }

    document.getElementById("pedidoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cliente = document.getElementById("cliente").value;
      const produto = document.getElementById("produto").value;

      await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cliente, produto })
      });

      e.target.reset();
      carregarPedidos();
    });

    carregarPedidos();
  </script>
</body>
</html>
